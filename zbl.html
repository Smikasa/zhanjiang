<!DOCTYPE html>
<html lang="en" style="background-color: #0d1827;">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>重保区左侧</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/zbl.css">
    </head>
    <body>
        <div id="zblApp" v-cloak>
            <div class="main">
                <div class="main-top">
                    <p class="nowTime">{{nowTime}}</p>
                    <p class="timeblew">
                        <span>{{nowDate}}</span>
                        <span>{{nowWeek}}</span>
                    </p>
                </div>
                <div class="main-info clearfix">
                    <div class="fl main-info-contain" v-for="value in spread">
                        <div class="main-info-icon" :class="[value.class]"></div>
                        <div class="main-info-content clearfix">
                            <div class="main-info-num">{{value.Num}}</div>
                            <div class="main-info-title">{{value.name}}</div>
                        </div>
                    </div>
                    <div class="main-info-bottom"></div>
                </div>
                <div class="main-center">
                    <div class="main-center-title"></div>
                    <div class="main-center-contain">
                        <div class="main-center-contain-left">
                            <div class="">

                            </div>
                        </div>
                        <div class="main-center-contain-right">

                        </div>

                    </div>
                </div>
                <div class="main-bottom"></div>
            </div>
        </div>
    </body>
<!-- 基础组件 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/ehcart.js"></script>
<script type="text/javascript" src="js/polyfill.min.js"></script>
<script type="text/javascript" src="js/axios.js"></script>
<script type="text/javascript" src="js/qs.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/Config.js"></script>
<!-- 业务组件 -->
<script type="text/javascript" src="js/zbl.js"></script>
</html>
